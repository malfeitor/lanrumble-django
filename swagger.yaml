openapi: 3.0.0
info:
  title: LANRumble API Documentation
  description: Contains all available API endpoints in this codebase
  version: 1.0.0

servers:
  - url: https://127.0.0.1:8000/api

paths:
  /token/:
    post:
      tags:
        - Token management
      summary: Login
      description: API for Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginOK'
        '400':
          description: Invalid Fields
        '401':
          description: Login Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginKO'
        '500':
          description: Internal Server Error
  /token/refresh/:
    post:
      tags:
        - Token management
      summary: Refresh
      description: API for Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Refresh'
      responses:
        '200':
          description: Refresh Successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginOK'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /logout/:
    post:
      tags:
        - Token management
      security:
        - Bearer: []
      summary: Logout
      description: Delete user's tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Logout'
      responses:
        '205':
          description: Logout Successfull
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /all-video-games:
    get:
      tags:
        - Video Games
      summary: All games
      description: Show all games and ratings
      responses:
        '200':
          description: Fetch successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '500':
          description: Internal server error
  /user/{userId}/friends:
    get:
      tags:
        - Friends
      summary: User Friend List
      description: All active user's friends
      security:
        - Bearer: []
      parameters:
        - in: path
          name: userId
          required: true
          description: Numeric ID of the user
          schema:
            type: integer
      responses:
        '200':
          description: Fetch successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Friend'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /user/{userId}/video-games:
    get:
      tags:
        - Video Games
      summary: User_Id's video games
      description: Show user number id video games
      security:
        - Bearer: []
      parameters:
        - in: path
          name: userId
          required: true
          description: Numeric ID of the user
          schema:
            type: integer
      responses:
        '200':
          description: Fetch successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '401':
          description: Unauthorized
        '500':
          description: Internal server error


components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Login:
      properties:
        username:
          type: string
          description: username
        password:
          type: string
          description: user password
    LoginOK:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        body:
          type: object
          properties:
            refresh:
              type: string
            access:
              type: string
    LoginKO:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        body:
          type: object
          properties:
            detail:
              type: string
    Refresh:
      type: object
      properties:
        refresh:
          type: string
    RefreshKO:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        body:
          type: object
          properties:
            detail:
              type: string
            code:
              type: string
    Logout:
      type: object
      properties:
        refresh_token:
          type: string
    Friend:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Game:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        pvp:
          type: boolean
        coop:
          type: boolean
        free:
          type: boolean
        hotseat:
          type: integer
        online:
          type: integer
        user_rating:
          type: integer
